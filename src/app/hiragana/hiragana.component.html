
<h3 class="text text-light text-center" style="width: 100%;"> Hiragana Chart - ひらがな </h3> <!--* Will be changed to component!-->
<br><br>

<div class="row">
   <div class="col-sm w-25" style="margin-left: 50px;">
      <h2 class="text-dark">Gojūon【五十音】</h2> 
   </div>
   <div class="col-sm w-25">
      <h2 class="text-dark ml-5">Yōon【拗音】</h2>
   </div>
</div>



<div class="container-fluid float-left" style="width: 800px;">

      <!--* // side letters -->

      <div class="float-left pt-4">
         <div class="row">
            <div class="col-sm-5" style="font-size: 34px;">a</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-2" style="font-size: 34px;">k</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-3" style="font-size: 34px;">s</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-2" style="font-size: 34px;">t</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-3" style="font-size: 34px;">n</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-3" style="font-size: 34px;">h</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-1" style="font-size: 34px; ">m</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-2" style="font-size: 34px;">y</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-3" style="font-size: 34px;">r</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-2" style="font-size: 34px;">w</div><br>
         </div>
         <div class="row">
            <div class="col-sm-5 pt-2" style="font-size: 34px;">n</div><br>
         </div>
      </div>

      <div class="row">
         <div class="col-sm-1">
            <span style="font-size: 20px;">a</span>
         </div>
         <div class="col-sm-1 pl-4">
            <span style="font-size: 20px;">i</span>
         </div>
         <div class="col-sm-1">
            <span style="font-size: 20px;">u</span>
         </div>
         <div class="col-sm-1">
            <span style="font-size: 20px;">e</span>
         </div>
         <div class="col-sm-1">
            <span style="font-size: 20px;">o</span>
         </div>
      </div>

    <!--* Hiragana letters  -->
    <div class="row border border-danger" style="border-radius: 2px; width: 40%;" *ngFor="let letter of letters">
        <div class="col-sm mr-auto border border-danger">
           <!--{{letter.a}}--> 
            <img [src]="letter.a" alt="a" style="width: 50px;">
        </div>
         <div class="col-sm mr-auto p-1 border border-danger">
               <!--{{letter.i}}--> 
               <img [src]="letter.i" alt="i" style="width: 50px;">
            </div>
        <div class="col-sm mr-auto p-1 border border-danger">
            <img [src]="letter.u" alt="u" style="width: 50px;">
         </div>   
         <div class="col-sm mr-auto p-1 border border-danger">
            <img [src]="letter.e" alt="e" style="width: 50px;">
    </div>  
    <div class="col-sm mr-auto p-1 border border-danger ">
        <img [src]="letter.o" alt="o" style="width: 50px;">
   </div> 
    </div>
    <hr>

   
      <h2>Dakuon【濁音】/ Handakuon 【半濁音】</h2>

    <div class=" pb-5">
      <div class="row border border-danger" style="border-radius: 2px;" *ngFor="let letter of sound_letters">
         <div class="col-sm mr-auto border border-danger">
           <!--<p>{{letter.a}} </p>--> 
           <img [src]="letter.a" alt="a">
         </div>
          <div class="col-sm mr-auto p-1 border border-danger">
               
             <img [src]="letter.i" alt="i"> 
             </div>
         <div class="col-sm mr-auto p-1 border border-danger">
            <img [src]="letter.u" alt="u"> 
          </div>   
          <div class="col-sm mr-auto p-1 border border-danger">
            <img [src]="letter.e" alt="e"> 
     </div>  
     <div class="col-sm mr-auto p-1 border border-danger ">
      <img [src]="letter.o" alt="o"> 
    </div> 
     </div>
    </div>

    </div>
